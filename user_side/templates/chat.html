{% extends 'base.html' %}
{% block extra_css %}
<style>
    .chat-container {
        width: 400px;
        height: 500px;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
    }
    .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background-color: #f5f5f5;
    }
    .chat-input {
        display: flex;
        padding: 10px;
        background-color: white;
        border-top: 1px solid #ddd;
    }
    .chat-input input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 8px;
    }
    .chat-input button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .chat-input button:hover {
        background-color: #45a049;
    }
    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
    }
    .user-message {
        background-color: #DCF8C6;
        margin-left: auto;
        border-bottom-right-radius: 0;
    }
    .bot-message {
        background-color: white;
        border-bottom-left-radius: 0;
    }
    .error-message {
        background-color: #ffcccc;
        color: #d32f2f;
        margin-left: auto;
        margin-right: auto;
    }
    .loading {
        opacity: 0.7;
    }
</style>
{% endblock %}
{% block content %}
<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const userInput = document.getElementById('userInput');
        const message = userInput.value.trim();
        if (!message) return;
        
        // Display user message
        addMessage('user', message);
        userInput.value = '';
        
        // Add loading indicator
        const loadingId = addLoading();
        
        // Send to backend
        fetch('/chatbot/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken(), // Include this if you're not using @csrf_exempt
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            // Remove loading indicator
            removeLoading(loadingId);
            
            if (data.error) {
                addMessage('error', 'Error: ' + data.error);
            } else {
                addMessage('bot', data.message);
            }
        })
        .catch(error => {
            // Remove loading indicator
            removeLoading(loadingId);
            
            console.error('Error:', error);
            addMessage('error', 'Sorry, there was an error processing your request.');
        });
    }

    function addMessage(sender, message) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function addLoading() {
        const chatBox = document.getElementById('chatBox');
        const loadingDiv = document.createElement('div');
        const id = 'loading-' + Date.now();
        loadingDiv.id = id;
        loadingDiv.className = 'message bot-message loading';
        loadingDiv.textContent = 'Thinking...';
        chatBox.appendChild(loadingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return id;
    }
    
    function removeLoading(id) {
        const loadingDiv = document.getElementById(id);
        if (loadingDiv) {
            loadingDiv.remove();
        }
    }
    
    // Function to get CSRF token from cookies (if you're not using @csrf_exempt)
    function getCSRFToken() {
        const name = 'csrftoken';
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

{% endblock %}
