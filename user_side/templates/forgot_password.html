{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="row g-0">
                <!-- Illustration Section -->
                <div class="col-md-6">
                    <div class="illustration-section">
                        <img src="{% static 'images/mail.gif' %}" alt="Login illustration" class="login_img">
                    </div>
                </div>
                
                <!-- Form Section -->
                <div class="col-md-6">
                    <div class="card-body p-4">
                        <h1>Forgot Password</h1>
                        <p class="subtitle">Enter your registered email to receive an OTP for password reset.</p>

                        <form method="POST" action="{% url 'forgot_password' %}">
                            {% csrf_token %}
                            
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <div class="mb-3">
                                <input type="email" name="email" id='email' class="form-control" placeholder="Enter your email" required>
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100">Send OTP</button>

                            <div class="text-end mt-3">
                                <p class="mb-0">
                                    Don't have an account? 
                                    <a href="{% url 'signup' %}" class="text-danger">Sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
