{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password - freshEasy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left side - Brand imagery -->
            <div class="col-lg-6 d-none d-lg-flex brand-side">
                <div class="brand-content">
                    <div class="logo-container mb-4">
                        <h2 class="brand-name">freshEasy</h2>
                    </div>
                    <h1 class="welcome-text">Verify Your Account</h1>
                    <p class="brand-tagline">Enter your registered email to receive an OTP for password reset.</p>

                </div>
            </div>
            
            <!-- Right side - OTP form -->
            <div class="col-12 col-lg-6 form-side">
                <div class="form-wrapper">
                    <div class="d-lg-none text-center mb-4">
                        <h2 class="brand-name">freshEasy</h2>
                    </div>
                    
                    <div class="login-header">
                        <h1>Password</h1>
                        <p class="subtitle">Enter yout new password.</p>
                    </div>
                    
                    <form method="POST" action="{% url 'password' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Enter your new password" required>
                        </div>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></i></span>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm password" required>
                        </div>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <button type="submit" class="btn btn-login w-100">Sent OTP</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
