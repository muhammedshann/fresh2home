{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - fresh2home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <p class="subtitle">Log in with the details you used when signing up.</p>
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" name="entry" class="form-control" placeholder="Enter your email or username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="password?" required>
            </div>
            <div class="account-options mb-3">
                <p class="mb-0">
                    <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot password?</a>
                </p>
                <p class="mb-0 already-account">
                    Dont have an account?  
                    <a href="{% url 'signup' %}" class="text-danger">Register</a>
                </p>
            </div>
            
            <div class="text-end m-3">
                
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="button-group">
                <button type="submit" class="btn btn-login w-100">Login</button>
                <a href="{% provider_login_url 'google' %}" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                    <span>Sign up with Google</span>
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
