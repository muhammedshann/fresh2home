{% extends 'base.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
<div class="container-fluid h-100 d-flex flex-column justify-content-center">
    <h2>Manage Order #{{ order.id }}</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="action">Select Action:</label>
            <select name="action" id="action" class="form-control" required>
                <option value="" disabled selected>Select an action</option>
                <option value="cancel">Cancel Order</option>
                <option value="report">Report a Complaint</option>
            </select>
        </div>

        <div id="cancel-section" class="action-section mt-3" style="display: none;">
            <p>Are you sure you want to cancel this order?</p>
            <div class="form-group">
                <label for="reason">Reason for Cancellation:</label>
                <textarea name="reason" id="reason" class="form-control" required></textarea>
            </div>
        </div>

        <div id="report-section" class="action-section mt-3" style="display: none;">
            <p>Select the product you want to report:</p>
            <div class="form-group">
                <label for="order_item">Product:</label>
                <select name="order_item" id="order_item" class="form-control" required>
                    {% for item in order.items.all %}
                        <option value="{{ item.id }}">{{ item.product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description of the issue:</label>
                <textarea name="description" id="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload an image (optional):</label>
                <input type="file" name="image" id="image" class="form-control" accept="image/*">
            </div>
        </div>

        <button type="submit" class="btn btn-danger mt-3">Submit</button>
    </form>
</div>

<script>
    document.getElementById('action').addEventListener('change', function() {
        const cancelSection = document.getElementById('cancel-section');
        const reportSection = document.getElementById('report-section');
        
        if (this.value === 'cancel') {
            cancelSection.style.display = 'block';
            reportSection.style.display = 'none';
        } else if (this.value === 'report') {
            cancelSection.style.display = 'none';
            reportSection.style.display = 'block';
        } else {
            cancelSection.style.display = 'none';
            reportSection.style.display = 'none';
        }
    });
</script>
{% endblock %}
