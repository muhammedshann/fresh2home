{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <p class="subtitle">Create your account to get started</p>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="email@mail.com" required>
            </div>
            <div class="mb-3">
                <input type="text" name="phone" class="form-control" placeholder="Phone number" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <!-- Already have an account? -->
            <div class="text-end forgot-password mb-3">
                <p class="mb-0">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-danger">Log in</a>
                </p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-login w-100">Sign Up</button>
                <a href="{% provider_login_url 'google' %}" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                    <span>Sign up with Google</span>
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
